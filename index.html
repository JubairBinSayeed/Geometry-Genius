<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    </header>
    <main >
        <!-- main-content-card -->
        <div class="flex flex-col md:flex-row">
            <!-- shape-card-container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10">
                <!-- Triangle container -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <img src="images/triangle.png" alt="">
                    <div class="card-body">
                        <h1 class="flex justify-center text-2xl font-bold">Triangle</h1>
                      <h2 class="card-title flex justify-center">Area (A) = 0.5     b * h</h2>
                      <div>
                        <input id="triangle-base" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="b">
                      <span>cm</span>
                      <input id="triangle-height" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="h">
                      <span>cm</span>
                      <div>
                        <p>Area : <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-center">
                        <button class="btn btn-wide bg-blue-500 hover:bg-blue-500 font-bold text-xl text-white" onclick="calculateTriangleArea()" >Calculate</button>
                      </div>
                      </div>
                    </div>
                  </div> 
                  <!-- Triangle Container -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <img src="images/rectangle.png" alt="">
                    <div class="card-body">
                      <h1 class="card-title font-bold text-2xl flex justify-center">Rectangle</h1>
                      <p class="card-title flex justify-center">Area (A) = w * l</p>
                      <div class="text-xl">
                        <input class="w-24" id="rectangle-base" placeholder="w" type="text"> <span>cm</span> 
                      <input class="w-24" id="rectangle-height" placeholder="l" type="text"> <span>cm</span>
                      </div>
                      <div>
                        <p>Area : <span id="area-rectangle"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button class="btn btn-wide bg-blue-500 text-white text-xl font-bold hover:bg-blue-500" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
            <!-- Triangle  Container-->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
              <!-- Triangle Container -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
              <!-- Triangle Container -->
              <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            </div>
              <!-- Area Calculator -->
              <div class= "w-96 border-2 border-gray-500 rounded-md text-center mt-10 mb-20 mr-5">
                <h3 class="text-3xl">Area Calculator</h3>
              </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
